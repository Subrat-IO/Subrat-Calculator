<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<style>*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'popins', sans-serif;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url("https://img.freepik.com/free-vector/background-realistic-abstract-technology-particle_23-2148431735.jpg?t=st=1737182650~exp=1737186250~hmac=ac46c951fb75e55d074831926db7d735bac4401aa510f01c2e05a74c5e013e01&w=996");
}
.calculator{
    background: transparent;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255,255,255,.2);
    overflow: hidden;
    width: 375px;
    padding: 30px;
}
.display{
    position: relative;
    margin: 30px 0 40px;

}

.display input{
    width: 100%;
    height: 50px;
    background: transparent;
    border: none;
    font-size: 35px;
    color: #b87f7f;
    pointer-events: none;
    text-align: right;
    padding: 0 20px;
}
.display.active .display-input{
    font: size 15px;
    color: rgba(255,255,255,.3);
    transform: translateY(-65%);
    transition: .5s;
}
.display.active .display-result{
    font-size: 35px;
    transform: translateY(0);
    transition: .5s;
}
.display .display-input ::placeholder{
color: #fff;

}

.display .display-result{
position: absolute;
left: 0;
font-size: 15px;
transform: translateY(65%);

}

.buttons{
    display: grid;
    grid-template-columns:  repeat(4, 1fr);
    gap: 20px;

}
.buttons button{
    padding: 15px;
    background: transparent;
    border-radius: 10px;
    border: none;
    font-size: 20px;
    color: #fff;
    cursor: pointer;
    box-shadow: -3px -3px 15px rgba(255,255,255,.1), 3px 3px 15px rgba(0,0,0,.6);

}
 .buttons .operator{
position: relative;
color: #0ef;


}
.buttons .operator span{
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    font-size: 25px;

}
.buttons .operator .backspace span{
    display: flex;
    align-items: center;
    width: 22px;
    height: 20px;
border: 2px solid #0ef;
border-left-color: transparent;
transform: translate(-35%, 50% )scale(.9);
}
.buttons .operator .backspace span::before{
    content: '';
    position: absolute;
    width: 12px;

    height: 12px;
    border-left: 2px solid #0ef;
    border-bottom: 2px solid #0ef;
    transform: rotate(45deg);

}

.buttons .operator .backspace span::after{
    content: '';
    padding-left: 1px;
    font-size: 18px;
    line-height: 1;

}</style>
<body>

        <div class="display">
            <input type="text" class="display-input" placeholder="0">
            <input type="text" class="display-result">
        </div>
        <div class="buttons">
            <button class="operator">AC</button>
            <button class="operator">(  )</button>

            <button class="operator"><span>&divide;</span></button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator"><span>-</span></button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator"><span>+</span></button>
            <button>0</button>
            <button>.</button>
            <button class="operator backspace"><img src="C:\Users\subra\OneDrive\Desktop\calcualtor\calc.html" alt=""></button>

        </div>
    </div>

        result = "",
        lastCalculation = false;
    
    // Main function logic
    const calculate = btnValue => {
        const lastChar = input.slice(-1),

            ) {

            }

                const calculatedValue = eval(formattedInput);
                result = calculatedValue.toFixed(2).toString();
            } catch {
                result = "Error";

            displayBox.classList.add("active");

            }

            } else if (

            } else if (lastChar === "%" && btnValue !== "%") {

            } else if (isLastCharOperator) {

            } else {

            }
        } else if (btnValue === ".") {
            if (lastCalculation) {

            } else if (lastChar === ")" || lastChar === "%") {
                input += "*" + "0.";
            } else if (input === "" || isLastCharOperator || lastChar === "(") {
                input += "0.";
            } else {
                let lastOperatorIndex = -1;

                    const index = input.lastIndexOf(operator);
                    if (index > lastOperatorIndex) lastOperatorIndex = index;
                }
                if (!input.slice(lastOperatorIndex + 1).includes(".")) {
                    input += ".";
                }
            }
        } else if (btnValue === "( )") {

                resetCalculator("(");
            } else {
                input += "(";
            }
        } else if (btnValue === ")") {
            if (lastCalculation) {
                resetCalculator(result + ")");
            } else {
                const openBrackets = (input.match(/\(/g) || []).length;
                const closeBrackets = (input.match(/\)/g) || []).length;

        }

            if (lastCalculation) {
                if (isInvalidResult) resetCalculator("(");
                else resetCalculator(result + "x(");
            }
            else if (input === "" || isLastCharOperator && lastChar !== "%") {
                input += "(";
            }
        }
        // Update display
        displayInput.value = input.replaceAll("*", "x");
        displayResult.value = result;
        displayInput.scrollLeft = displayInput.scrollWidth;
    };
    
    // Function to replace display operators with valid JavaScript operators
    const replaceOperators = input => input.replaceAll("รท", "/").replaceAll("x", "*");
    
    const resetCalculator = newInput => {
        input = newInput;
        result = "";
        lastCalculation = false;
        displayBox.classList.remove("active");
    };
    
    // Add event listeners to buttons
    buttons.forEach(button =>
        button.addEventListener("click", e => calculate(e.target.textContent))
